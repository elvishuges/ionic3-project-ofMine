  Ionic pages and navigation.

<ion-header>

	<ion-navbar>
		<ion-title>feed</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div>
		<h1> </h1>	
	</div>
	
	<ion-card>

		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/marty-avatar.png">
			</ion-avatar>
			<h2 class="feed_title">{{objectoFeed.titulo}}</h2>
			<p class="feed_date">{{objectoFeed.data}}</p>
		</ion-item>

		<img src="assets/imgs/advance-card-tmntr.jpg">

		<ion-card-content>
			<p>{{objectoFeed.descricao}}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>{{objectoFeed.qntdLikes}} Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small >
					<ion-icon name="text"></ion-icon>
					<div>{{objectoFeed.qntdComents}} Comments</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					{{objectoFeed.agotimeComent}} 
				</ion-note>
			</ion-col>
		</ion-row>

	</ion-card>
</ion-content>
