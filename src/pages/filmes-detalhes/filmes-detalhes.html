<ion-header>

  <ion-navbar>
    <ion-title>filmesDetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme" >

    <ion-item>          
      <p class="feed_date">{{filme.title}}</p>
      <p class="feed_date">{{filme.release_date}}</p>
    </ion-item>
    
    <img [src]=" 'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path" >
    
    <ion-card>
        <ion-item>
            Nota : {{filme.vote_average}}
        </ion-item>
    </ion-card>
    <ion-card >
        <ion-item>
            Idioma Original: {{filme.original_language}}
        </ion-item>
    </ion-card>
    <ion-card >
        <ion-item>
            Tempo: {{filme.runtime}} minutos
        </ion-item>
    </ion-card>

    <div *ngFor="let comentario of comentariosFilme.results" > 
           
        <ion-card>
            <ion-card-header class="autorComentario">
              {{comentario.author}}:
            </ion-card-header>
            <ion-card-content>
              {{comentario.content}}
            </ion-card-content>
          </ion-card>
    </div>
  
  </ion-card>

  

</ion-content>
